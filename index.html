<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/globals.css">
    <title>Jogo de Capacidade</title>
</head>
<body>
    <div id="container">
        <div id="menu">
            
            <h1 class="title">Jogo de Capacidade</h1>
            <div id="options">
                <label for="qntPlayers" class="qntLabel"> Quantidade de jogadores:</label>
                <input type="number" name="" id="qntPlayers">
                <button class="nextOpt">próximo</button>
                <label class="nameslabel" for="names"> Insira os nomes dos jogadores:</label>
            </div>

            <div id="btn">
                <button class="initBtn">Começar o jogo</button>

            </div>
        </div>
    </div>

    <div id="rounds">
        <div class="round">
            <h1 class="roundTitle"></h1>
        </div>

        <div id="battle">
        </div>
    </div>
    <div id="load"></div>
     <script src="./scripts/script.js"></script>
</body>
</html>
